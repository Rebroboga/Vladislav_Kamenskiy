<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Владислав Каменский</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <div class="container">
        <div class="header__inner">
          <a class="header__logo" href="#">
            <img src="img/header-photo.png" alt="photo logo">
          </a>
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a class="menu__link" href="#">
                  Главная 
                </a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">
                  Подход к работе 
                </a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">
                  Портфолио 
                </a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">
                  FAQ
                </a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">
                  Обо мне 
                </a>
              </li>
            </ul>
          </nav>
          <button class="header__btn btn">
            Контакты 
          </button>
          </a>
          <button class="burger-menu btn">
            <img src="img/menu.svg" alt="burger-menu">
          </button>
        </div>
      </div>
    </div>
    <main class="main">
      <section class="hero">
        <div class="container">
          <div class="hero__inner">
            <div class="hero__left">
              <span class="hero__word">
                Your personal web-designer
              </span>
              <h1 class="hero__main-title">
                <span class="hero__name">Vladislav</span> 
                <span class="hero__surname">Kamenskiy</span>
              </h1>
              <h2 class="hero__main">
                Потрясающий <span class="hero__main-design">веб-дизайн</span>, созданный специально для твоего бизнеса
              </h2>
              <div class="hero__btn-main">
                <button class="hero__btn btn">
                  кто я?
                </button>
              </div>
            </div>
            <div class="hero__right">
              <img class="photo-adaptive" src="img/320px-photo.png" alt="photo">
              <img class="photo-round" src="img/round.png" alt="round">
              <p class="hero__text paragraph">
                Создаю красивый визуал для бизнесов и брендов! Помогу поднять вашу конверсию
              </p>
              <img class="hero__img" src="img/main-photo.png" alt="my photo">
              <h3 class="hero__title">
                Vladislav <br> Kamenskiy
              </h3>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>



</body>
</html>
